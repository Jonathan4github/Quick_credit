<!DOCTYPE html>
<html>

<head>
  <title>Quick Credit</title>
  <link type="text/css" rel="stylesheet" href="public/css/apply.css" media="screen,projection" />
  <link rel="Quick Credit icon" href="./public/img/icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="nav">
    <div class="top-side">
      <i class="fa fa-bars menu-bar-icon" onclick="openNav()"></i>
      <a id="logo">
        <i class="fa fa-leaf"></i> Quick Credit
      </a>
    </div>
  </div>
  <div id="mySidenav" class="sidenav">
    <span class="closebtn" onclick="closeNav()">&times;</span>
    <div class="sidenav-image">
      <img src="https://via.placeholder.com/150" />
      <p>Jonathan</p>
    </div>
    <a href="dashboard.html">
      <i class="fa fa-dashboard fa-margin"></i> Dashboard</a>
    <a href="apply.html">
      <i class="fa fa-edit fa-margin"></i> Apply</a>
    <a href="loan_history.html">
      <i class="fa fa-heart fa-margin"></i> Loan history</a>
    <a href="account.html">
      <i class="fa fa-user fa-margin"></i> Account detail</a>
    <a href="#">
      <i class="fa fa-sign-out fa-margin"></i> Logout</a>

  </div>
  <main id="main">
    <div class="section">
      <div class="row">
        <div class="apply-card">
          <div class="card-title">
            <h2>
              Preposition
            </h2>
          </div>

          <div class="card-content">
            <form>
              <select>
                <option selected disabled>Purpose of loan</option>
                <option>Business</option>
                <option>Personal</option>
                <option>School Fees</option>
                <option>Travel</option>
                <option>Health</option>
                <option>Urgent needs</option>
                <option>Private</option>
                <option>Others</option>
              </select>
              <input type="text" name="firstName" placeholder="Enter Amount *" required/>
              <select>
                <option selected disabled>Enter number of months</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
              <h2>Summary</h2>
              <div class="summary-row">
                <div class="summary-content">Loan</div>
                <div class="summary-content">&#8358;120,000</div>
              </div>
              <div class="summary-row">
                <div class="summary-content">Tenor</div>
                <div class="summary-content">9 months</div>
              </div>
              <div class="summary-row">
                <div class="summary-content">Interest</div>
                <div class="summary-content">5%</div>
              </div>
              <div class="summary-row">
                <div class="summary-content">
                  <strong>Monthly repayment</strong>
                </div>
                <div class="summary-content">&#8358;30,000</div>
              </div>
              <input type="submit" value="Apply" class="btn">
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer class="footer">
    <p>&copy; 2019 Andela Bootcamp Quick Credit</p>
  </footer>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="./public/js/sidebar.js"></script>
</body>

</html>
