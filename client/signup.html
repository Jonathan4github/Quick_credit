<!DOCTYPE html>
<html>

<head>
  <title>Quick Credit</title>
  <link type="text/css" rel="stylesheet" href="public/css/auth.css" media="screen,projection" />
  <link rel="Quick Credit icon" href="./public/img/icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="nav">
    <a href="index.html" id="logo">
      <i class="fa fa-leaf"></i> Quick Credit</a>
    <div class="menu">
      <a href="signup.html">Signup</a>
      <a href="signin.html">Signin</a>
    </div>
  </div>
  <main>
    <div class="card">
      <div class="parallax-content" style="align-items: center;">
        <form id="signup">
          <h1>
            Sign up
          </h1>
          <input type="text" id="firstName" placeholder="Enter your first name *" pattern="[A-Za-z]{2,20}" title="First name should be 2 to 20 characters"
            required/>
          <input type="text" id="lastName" placeholder="Enter your last name *" pattern="[A-Za-z]{2,20}" title="First name should be 2 to 20 characters"
            required/>
          <input type="text" id="homeAddress" placeholder="Enter your home address *" pattern=".{7,30}" title="Home address should be 7 to 30 characters"
            required/>
          <input type="text" id="workAddress" placeholder="Enter your work address *" pattern=".{7,30}" title="Work address should be 7 to 30 characters"
            required/>
          <input type="text" id="email" placeholder="Enter your email *" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address"
            required/>
          <input type="password" id="password" placeholder="Enter your password *" required/>
          <div id="error-info">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <span id="error-msg"></span>
          </div>
          <input type="submit" value="SIGN UP" class="btn">
          <br /> Have an account already?
          <a href="signin.html">Sign in</a>
        </form>
      </div>
    </div>
  </main>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="./public/js/signup.js"></script>
</body>

</html>
