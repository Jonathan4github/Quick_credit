<!DOCTYPE html>
<html>

<head>
  <title>Quick Credit</title>
  <link type="text/css" rel="stylesheet" href="public/css/auth.css" media="screen,projection" />
  <link rel="Quick Credit icon" href="./public/img/icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="nav">
    <a href="index.html" id="logo">
      <i class="fa fa-leaf"></i> Quick Credit</a>
    <div class="menu">
      <a href="signup.html">Signup</a>
      <a href="signin.html">Signin</a>
    </div>
  </div>
  <main>
    <div class="parallax">
      <div class="parallax-content" style="align-items: center;">
        <form>
          <h1>
            Sign up
          </h1>
          <input type="text" name="firstName" placeholder="Enter your first name *" required/>
          <input type="text" name="lastName" placeholder="Enter your last name *" required/>
          <input type="text" name="email" placeholder="Enter your email *" required/>
          <input type="text" name="address" placeholder="Enter your home address *" required/>
          <input type="text" name="workAddress" placeholder="Enter your work address" />
          <input type="text" name="password" placeholder="Enter your password *" required/>
          <input type="submit" value="SIGN UP" class="btn">
          <br /> Have an account already?
          <a href="signin.html">Sign in</a>
        </form>
      </div>
    </div>

  </main>
  <footer class="footer">
    <p>&copy; 2019 Andela Bootcamp Quick Credit</p>
  </footer>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src=""></script>
</body>

</html>
