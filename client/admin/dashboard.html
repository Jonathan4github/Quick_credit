<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quick Credit</title>
  <link rel="stylesheet" href="../public/css/sidebarDemo.css" type="text/css" />
  <link rel="Quick Credit icon" href="../public/img/icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Vertical sidebar -->
  <div class="sidebar_menu" id="mySidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <center>
      <a href="index.html">
        <h1 class="boxed_item">
          <span class="logo_bold">QCredit</span>
        </h1>
      </a>
      <h2 class="logo_title">Quick Credit Quick Cash</h2>
    </center>

    <ul class="navigation_section">
      <a href="dashboard.html">
        <li class="navigation_item">
          <i class="fa fa-dashboard navigation_item-i"></i>Dashboard</li>
      </a>
      <a href="clients.html">
        <li class="navigation_item">
          <i class="fa fa-users navigation_item-i"></i>Clients</li>
      </a>
      <a href="loan_applications.html">
        <li class="navigation_item">
          <i class="fa fa-pencil navigation_item-i"></i>Loan applications</li>
      </a>
      <a href="post_repayment.html">
        <li class="navigation_item">
          <i class="fa fa-edit navigation_item-i"></i>Post repayment</li>
      </a>
      <a href="repayment_history.html">
        <li class="navigation_item">
          <i class="fa fa-history navigation_item-i"></i>Repayment history</li>
      </a>
      <a href="account.html">
        <li class="navigation_item">
          <i class="fa fa-user navigation_item-i"></i>Account</li>
      </a>
      <li>
        <button class="icon-btn" id="logout">
          <h1 class="boxed_item boxed_item_smaller signup">
            <i class="fa fa-user"></i> LOGOUT</h1>
        </button>
      </li>
    </ul>
  </div>
  <main>
    <section class="container" id="container">
      <div class="mobile-nav">
        <span class="mobile_menu_icon" onclick="openNav()">&#9776;</span>
      </div>
      <nav class="top-menu" id="total-entries">Dashboard</nav>
      <h3 id="entry-table-heading">Diary Entries</h3>

      <div class="section">
        <div class="row">
          <div class="card">
            <div class="card-title">
              Total No. of Clients
            </div>
            <div class="card-content text-blue">
              0
            </div>
          </div>
          <div class="card">
            <div class="card-title">
              Total No. of outstanding Loan
            </div>
            <div class="card-content text-red">
              1
            </div>
          </div>
          <div class="card">
            <div class="card-title">
              Total No. of paid Loan
            </div>
            <div class="card-content text-green">
              2
            </div>
          </div>
        </div>
      </div>

    </section>
