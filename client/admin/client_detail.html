<!DOCTYPE html>
<html>

<head>

  <link type="text/css" rel="stylesheet" href="../public/css/account.css" media="screen,projection" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="nav">
    <div class="top-side">
      <i class="fa fa-bars menu-bar-icon" onclick="openNav()"></i>
      <a id="logo">
        <i class="fa fa-leaf"></i> Quick Credit
      </a>
    </div>
  </div>
  <div id="mySidenav" class="sidenav">
    <span class="closebtn" onclick="closeNav()">&times;</span>
    <div class="sidenav-image">
      <img src="https://via.placeholder.com/150" />
      <p>Jonathan</p>
    </div>
    <a href="dashboard.html">
      <i class="fa fa-dashboard fa-margin"></i> Dashboard</a>
    <a href="clients.html">
      <i class="fa fa-users fa-margin"></i> Clients</a>
    <a href="loan_applications.html">
      <i class="fa fa-pencil fa-margin"></i> Loan applications</a>
    <a href="post_repayment.html">
      <i class="fa fa-edit fa-margin"></i> Post repayment</a>
    <a href="repayment_history.html">
      <i class="fa fa-history fa-margin"></i> Repayment history</a>
    <a href="../index.html">
      <i class="fa fa-sign-out fa-margin"></i> Logout</a>
  </div>
  <main id="main">
    <div class="row">
      <div class="account-card">
        <form>
          <div class="nav_image">
            <img id="passport" src="https://via.placeholder.com/150" />
            <div class="hide-btn" id="hide-upload-btn">
              <p>
                <form id="update-image">

                  <label class="upload-btn">
                    <i class="fa fa-circle fa-margin text-red"></i> Not Veried
                  </label>
                </form>
              </p>
            </div>
          </div>
          <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" value="Jonathan" placeholder="First name" disabled>
          </div>
          <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" value="Williams" placeholder="Last name" disabled>
          </div>
          <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input class="input-field" type="text" value="jonathanwilliams505@gmail.com" placeholder="Email" disabled>
          </div>
          <div class="input-container">
            <i class="fa fa-home icon"></i>
            <input class="input-field" type="text" value="No. 2 Ikorodu Lagos Nigeria" placeholder="Home address" disabled>
          </div>
          <div class="input-container">
            <i class="fa fa-briefcase icon"></i>
            <input class="input-field" type="text" value="No. 23 Lekki Lagos Nigeria" placeholder="Work address" disabled>
          </div>
          <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" value="User" placeholder="Work address" disabled>
          </div>
          <input type="submit" value="Verify" class="btn">
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; 2019 Andela Bootcamp Quick Credit</p>
  </footer>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="../public/js/sidebar.js"></script>

</html>
