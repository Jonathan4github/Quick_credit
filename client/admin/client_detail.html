<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quick Credit</title>
  <link rel="stylesheet" href="../public/css/sidebarDemo.css" type="text/css" />
  <link rel="Quick Credit icon" href="../public/img/icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="getClient()">
  <!-- Vertical sidebar -->
  <div class="sidebar_menu" id="mySidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fa fa-angle-left top-menu-icon"></i></a>
    <center>
      <a href="index.html"><h1 class="boxed_item"><span class="logo_bold">QCredit</span></h1>
      </a>
      <h2 class="logo_title">Write Any Where Any Time</h2>
    </center>
    <div class="nav_image">
      <img id="avater" class="avater" />
    </div>

    <ul class="navigation_section">
      <a href="dashboard.html">
        <li class="navigation_item">
          <i class="fa fa-dashboard navigation_item-i"></i>Dashboard</li>
      </a>
      <a href="clients.html">
        <li class="navigation_item">
          <i class="fa fa-users navigation_item-i"></i>Clients</li>
      </a>
      <a href="loan_applications.html">
        <li class="navigation_item">
          <i class="fa fa-pencil navigation_item-i"></i>Loan applications</li>
      </a>
      <a href="post_repayment.html">
        <li class="navigation_item">
          <i class="fa fa-edit navigation_item-i"></i>Post repayment</li>
      </a>
      <a href="repayment_history.html">
        <li class="navigation_item">
          <i class="fa fa-history navigation_item-i"></i>Repayment history</li>
      </a>
      <a href="account.html">
        <li class="navigation_item">
          <i class="fa fa-user navigation_item-i"></i>Account</li>
      </a>
      <li>
        <button class="icon-btn" id="logout">
          <h1 class="boxed_item boxed_item_smaller signup">
            <i class="fa fa-user"></i> LOGOUT</h1>
        </button>
      </li>
    </ul>
  </div>
  <main>
    <section class="container" id="container">
      <div class="mobile-nav"><span class="mobile_menu_icon" onclick="openNav()">&#9776;</span></div>
      <nav class="top-menu">Status : <span id="status" class="white"></span></nav>

      <div class="form-container">
        <form id="compose">
          <label for="firstName">First name</label>
          <input type="text" id="firstname" pattern=".{4,20}" title="firstname should be 2to 17 characters"
          disabled/>
          <label for="lastName">Last name</label> 
          <input type="text" id="lastname"  pattern=".{4,20}" title="lastname should be 2to 17 characters" disabled/>
          <label for="email">Email</label> 
          <input type="text" id="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="enter a valid email" disabled/>
          <label for="homeAddress">Home address</label> 
          <input type="text" id="homeAddress"  pattern=".{7,30}" title="home address should be 7 to 30 characters" disabled/>
          <label for="workAddress">Work address</label> 
          <input type="text" id="workAddress"  pattern=".{7,30}" title="work address should be 7 to 30 characters" disabled/>
          <label for="role">Role</label> 
          <input type="text" id="role" disabled/>
          <div id="verified-btn">
            <input type="submit" value="verified" id="submit" onclick="markUserAsVerified()"/>
        </div>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
