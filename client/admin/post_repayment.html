<!DOCTYPE html>
<html>

<head>
  <title>Quick Credit</title>
  <link type="text/css" rel="stylesheet" href="../public/css/apply.css" media="screen,projection" />
  <link rel="Quick Credit icon" href="../public/img/icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="nav">
    <div class="top-side">
      <i class="fa fa-bars menu-bar-icon" onclick="openNav()"></i>
      <a id="logo">
        <i class="fa fa-leaf"></i> Quick Credit
      </a>
    </div>
  </div>
  <div id="mySidenav" class="sidenav">
    <span class="closebtn" onclick="closeNav()">&times;</span>
    <div class="sidenav-image">
      <img src="https://via.placeholder.com/150" />
      <p>Jonathan</p>
    </div>
    <a href="dashboard.html">
      <i class="fa fa-dashboard fa-margin"></i> Dashboard</a>
    <a href="clients.html">
      <i class="fa fa-users fa-margin"></i> Clients</a>
    <a href="loan_applications.html">
      <i class="fa fa-pencil fa-margin"></i> Loan applications</a>
    <a href="post_repayment.html">
      <i class="fa fa-edit fa-margin"></i> Post repayment</a>
    <a href="repayment_history.html">
      <i class="fa fa-history fa-margin"></i> Repayment history</a>
    <a href="../index.html">
      <i class="fa fa-sign-out fa-margin"></i> Logout</a>

  </div>
  <main id="main">
    <div class="section">
      <div class="row">
        <div class="apply-card">
          <div class="card-title">
            <h2>
              Repayment
            </h2>
          </div>

          <div class="card-content">
            <form>
              <input type="text" name="loanId" placeholder="Enter Loan Id *" required/>
              <input type="submit" value="Pay" class="btn">
            </form>
            <table class="repayment-table">
              <tr>
                <th>Date</th>
                <td>5/15/2019</td>
              </tr>
              <tr>
                <th>Fullname</th>
                <td>Jonathan Williams</td>
              </tr>
              <tr>
                <th>LoanId</th>
                <td>008</td>
              </tr>
              <tr>
                <th>Amount</th>
                <td>100,000</td>
              </tr>
              <tr>
                <th>Interest</th>
                <td>5000</td>
              </tr>
              <tr>
                <th>Total due</th>
                <td>105,000</td>
              </tr>
              <tr>
                <th>Monthly Installment</th>
                <td>26,500</td>
              </tr>
              <tr>
                <th>Paid Amount</th>
                <td>53,000</td>
              </tr>
              <tr>
                <th>Balance</th>
                <td>52,000</td>
              </tr>

            </table>
          </div>
        </div>
      </div>
    </div>

  </main>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="../public/js/sidebar.js"></script>
</body>

</html>
