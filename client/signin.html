<!DOCTYPE html>
<html>

<head>
  <title>Quick Credit</title>
  <link type="text/css" rel="stylesheet" href="public/css/auth.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="public/css/quickCreditToast.css" media="screen,projection" />
  <link rel="Quick Credit icon" href="./public/img/icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="nav">
    <a href="index.html" id="logo">
      <i class="fa fa-leaf"></i> Quick Credit</a>
    <div class="menu">
      <a href="signup.html">Signup</a>
      <a href="signin.html">Signin</a>
    </div>
  </div>
  <main>
    <div class="card">
      <form id="signin">
        <h1>
          Sign in
        </h1>
        <input type="text" id="email" placeholder="Enter your email *" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>
        <input type="password" id="password" placeholder="Enter your password *" required/>
        <div id="error-info">
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <span id="error-msg"></span>
        </div>
        <input type="submit" value="SIGN IN" class="btn">
        <br />
        <a href="forgot-password.html">Forgot Password</a>
      </form>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; 2019 Andela Bootcamp Quick Credit</p>
  </footer>
  <script src="./public/js/jquery.js"></script>
  <script type="text/javascript" src="./public/js/signin.js"></script>
  <script src="./public/js/jquery.toast.js"></script>
</body>

</html>
